<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Market Analysis and Recommendation System</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'website/base.css' %}">
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="nav-left">
                <a href="{% url 'home' %}" class="logo">
                    <img src="{% static 'website/images/logo.png' %}" alt="Your Logo" class="logo-img">
                </a>
            </div>
            <div class="nav-right">
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'user_list' %}">Users</a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="nav-link logout-btn">Logout</button>
                </form>
            </div>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <footer>
            &copy; 2025 PathFinder | Developed by Okpandu Dennis | Empowering your career journey.
        </footer>
    </div>
</body>
</html>
